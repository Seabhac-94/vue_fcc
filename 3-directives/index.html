<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div v-bind:class="dynamicClass" v-bind:id="dynamicID">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, obcaecati.
        </div>
        <button v-bind:disabled="disabled">You can't click this button</button>


        <!--shorthand binding-->
        <a :href="dynamicClass">Shorthand bind</a>
        <br>
        <a v-on:click="runFunction">OnClick</a>
        <a @click="runFunction">OnClick shorthand</a>
        <br>

        <!--Dynamic Arguments-->
        <a v-bind:[attribute_name]="url">Link</a>

        <br>
        <!--Dynamic Events-->
        <button  @[event_name]="runFunction">Click me</button>

    </div>

    
    <script src="./main.js"></script>

</body>

</html>
